				<script type="text/x-template" id="vue-template--module-builder">
	<div class="l-app__aside">

		<generic-aside
			v-bind:has-loader="true"
			v-bind:isRequesting="isRequesting"
			v-on:close="close">

			<!-- Header -->
			<template slot="header-left">
				<button
					type="button"
					class="c-aside__header__button"
					v-show="showBackButton"
					v-on:click="prevStep">

					<svg class="o-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<use xlink:href="#svg-icon-chevron-left"></use>
					</svg>
				</button>
			</template>

			<template slot="header-middle">{{ step.titleText }}</template>

			<!-- Body -->
			<transition
				v-bind:enter-active-class="panelTransition.enterActiveClass"
				v-bind:leave-active-class="panelTransition.leaveActiveClass">

				<keep-alive>
					<generic-panel key="select" v-if="currentStep === 0">
						<builder-select />
					</generic-panel>
					<generic-panel key="rearrange" v-if="currentStep === 1">
						<!-- We use inline styles here as this should just be a temporary UX fix -->
						<div class="o-text o-text--quiet u-align u-align--centered" style="padding: 36px 24px 24px;">
							<svg class="o-icon" width="24" height="24" style="margin-bottom: -6px; margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<use xlink:href="#svg-icon-touch"></use>
							</svg>
							{{ language.tapPagesToRearrange }}
						</div>
						<builder-rearrange />
					</generic-panel>
				</keep-alive>
			</transition>

			<!-- Footer -->
			<template slot="footer">

				<!-- Cancel move button -->
				<button
					type="button"
					class="o-button o-button o-button--alert o-button--full-width o-button--lg"
					v-show="isMovingPage"
					v-on:click="stopMovePage">

					<span class="o-button__content">{{ language.movePageCancel }}</span>
				</button>

				<!-- Next step button -->
				<button
					type="button"
					class="o-button o-button--primary o-button--full-width o-button--lg"
					v-bind:disabled="!selectedPages.length"
					v-show="!isMovingPage"
					v-on:click="step.buttonAction">

					<span class="o-button__content">{{ step.buttonText }} ({{ selectedPages.length }})</span>
				</button>

			</template>

		</generic-aside>
	</div>
</script>
